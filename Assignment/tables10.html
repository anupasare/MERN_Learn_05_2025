<!DOCTYPE html>
<html>
<head>
    <title>Multiplication Tables 1 to 10</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        td,th {
            border: 1px solid #333;
            padding: 8px;
            text-align: center;
            font-family: 'Courier New', monospace; 
            /* font-size: 16px; */
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <h2>Multiplication Tables from 1 to 10</h2>
    <table id="multiplicationTable">
        <!-- JS will populate here -->
    </table>

    <script>
        const table = document.getElementById("multiplicationTable");

        // Create header row
        let headerRow = "<tr><th>x</th>";
        for (let i = 1; i <= 10; i++) {
            headerRow += `<th>${i}</th>`;
        }
        headerRow += "</tr>";
        table.innerHTML += headerRow;

        // Create table rows
        for (let i = 1; i <= 10; i++) {
            let row = `<tr><th>${i}</th>`;
            for (let j = 1; j <= 10; j++) {
                row += `<td>${i}*${j}=${i * j}</td>`;
            }
            row += "</tr>";
            table.innerHTML += row;
        }
    </script>
</body>

</html>
